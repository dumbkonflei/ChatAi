<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatAI</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
<style>
    *{
        font-family: "Pixelify Sans", sans-serif;
    }
    *::before
    *::after{

  box-sizing: border-box;
}
body{
    display: grid;
    margin: 0;
    place-content: center;
    background-color:black;
    height: 100vh;
    padding: 36ox;
    grid-template-rows: 1fr;

}
.input{
    border-radius: 10px;
    flex: 1;
    margin: 4px;
    padding: 0 8px;
}
.box{
    border: 1px solid white;
    overflow: hidden;
    width: 350px;
    height: 100%;
    position: relative;
}
.box-box{
    bottom: 0;
    display: flex;
    height: 48px;
    left: 0;
    padding: 4px;
    position: absolute;
    right: 0;
}
.buttom{
    border-radius: 10px;
    position: relative;
}
.texto-cliente{
    left: 280px;
    position: relative;
    margin-top: 10px;
}
.texto-ia{
    position: relative;
    margin-left: 20px;
}
</style>
</head>
<body>
<div id="chat-container" class="container">
    <div id="chat-box" class="box">
        <div class="box-box">
    <input type="text" id="chat-input" placeholder="Escribe tu mensaje aquÃ­..." class="input">
    <button id="send-button" class="buttom">Enviar</button>
</div>
</div>
</div>

<script>
document.getElementById('send-button').addEventListener('click', async () => {
    const inputElement = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');
    const message = inputElement.value;
    inputElement.value = ''; // Limpiar el input

    // Mostrar el mensaje enviado en el chat
    chatBox.innerHTML += `<div class="texto-cliente"> Yo: <br> ${message}</div>`;

    try {
        const response = await fetch('/enviar-mensaje', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({message}),
        });

        if (response.ok) {
            const data = await response.json();
            chatBox.innerHTML += `<div class= "texto-ia">AssistantsAI: <br> ${data}</div>`;
            console.log(data)
        } else {
            console.error('Error en la respuesta del servidor');
        }
    } catch (error) {
        console.error('Error al enviar el mensaje:', error);
    }
});
</script>
</body>
</html>
